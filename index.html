<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>My Delivery Destinations</title>
</head>
<body>
    <div class="wrapper">
        <header>My Delivery List</header>
        <div class="inputField">
            <input type="text" placeholder="Add Your Destination">
            <button class="add-btn"><i class="fa fa-plus"></i></button>
        </div>
        <ul class="todoList">
           
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb">0</span> pending task</span>
            <button class="clear-all">Clear All <span><i class="fa fa-trash"></i></span></button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
